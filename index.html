<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GD Vote</title>

<style>
body{
 background:#0d0d0d;
 color:white;
 font-family:Arial;
 text-align:center;
}

.card{
 display:inline-block;
 background:#1b1b1b;
 padding:20px;
 margin:15px;
 border-radius:12px;
 width:200px;
}

img{
 width:100px;
 height:100px;
 border-radius:50%;
}

button{
 margin-top:10px;
 padding:8px;
 width:100%;
 background:#00ff88;
 border:none;
 border-radius:8px;
 cursor:pointer;
}

button:hover{
 background:#00cc6f;
}
</style>
</head>

<body>

<h1>Vote no criador GD do mÃªs</h1>

<div class="card">
<img src="mulpan.png">
<h3>mulpan</h3>
<button onclick="vote('mulpan')">Votar no mulpan</button>
</div>

<div class="card">
<img src="zoink.png">
<h3>zoink</h3>
<button onclick="vote('zoink')">Votar no zoink</button>
</div>

<div class="card">
<img src="colon.png">
<h3>colon</h3>
<button onclick="vote('colon')">Votar no colon</button>
</div>

<div class="card">
<img src="nexus.png">
<h3>nexus</h3>
<button onclick="vote('nexus')">Votar no nexus</button>
</div>

<div class="card">
<img src="partition.png">
<h3>partition</h3>
<button onclick="vote('partition')">Votar no partition</button>
</div>

<p id="msg"></p>

<script>
const url = "https://script.google.com/macros/s/AKfycbzUo5E-IMvOX5BPd6prshvPKPD9ydr1NzbGr59l3bq-BJFnlt3aA7oHgVlqaJDHiGNN/exec";

function vote(who){
 fetch(url+"?vote="+who)
 .then(()=>{
   document.getElementById("msg").innerText = "Voto registrado.";
 });
}
</script>

</body>
</html>
